    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    <style>
      :root {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;

        --bg-backdrop: rgba(17, 24, 39, 0.8);
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --text-muted: #6b7280;
        --accent: #22d3ee;
        --accent-hover: #06b6d4;
        --border-color: #4b5563;
        --shadow-color: rgba(34, 211, 238, 0.2);

      .theme-white {
        --bg-primary: #f9fafb;

        --bg-tertiary: #f3f4f6;
        --bg-backdrop: rgba(255, 255, 255, 0.8);

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);

      }
