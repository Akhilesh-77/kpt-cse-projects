<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPT CSE Projects Showcase</title>
    <link rel="icon" type="png" href="https://i.postimg.cc/nLRxWzQd/Gemini-Generated-Image-imfaehimfaehimfa.png" />


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
    <style>
      :root {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-tertiary: #374151;
        --bg-backdrop: rgba(17, 24, 39, 0.8);
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --text-muted: #6b7280;
        --accent: #22d3ee;
        --accent-hover: #06b6d4;
        --border-color: #4b5563;
        --shadow-color: rgba(34, 211, 238, 0.15);
        font-family: 'Poppins', 'Inter', sans-serif;
      }
      .theme-white {
        --bg-primary: #f9fafb;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f3f4f6;
        --bg-backdrop: rgba(255, 255, 255, 0.8);
        --text-primary: #111827;
        --text-secondary: #374151;
        --text-muted: #9ca3af;
        --accent: #0891b2;
        --accent-hover: #06b6d4;
        --border-color: #d1d5db;
        --shadow-color: rgba(8, 145, 178, 0.12);
      }
      .theme-pink {
        --bg-primary: #fff1f2;
        --bg-secondary: #ffffff;
        --bg-tertiary: #ffe4e6;
        --bg-backdrop: rgba(255, 241, 242, 0.8);
        --text-primary: #831843;
        --text-secondary: #be185d;
        --text-muted: #db2777;
        --accent: #ec4899;
        --accent-hover: #db2777;
        --border-color: #f9a8d4;
        --shadow-color: rgba(236, 72, 153, 0.15);
      }
      .theme-yellow {
          --bg-primary: #fffbeb; /* Light cream */
          --bg-secondary: #ffffff;
          --bg-tertiary: #fef3c7; /* Lighter yellow */
          --bg-backdrop: rgba(255, 251, 235, 0.8);
          --text-primary: #422006; /* Dark brown */
          --text-secondary: #78350f; /* Lighter brown */
          --text-muted: #9ca3af;
          --accent: #f59e0b; /* Amber 500 */
          --accent-hover: #d97706; /* Amber 600 */
          --border-color: #fde68a; /* Amber 200 */
          --shadow-color: rgba(245, 158, 11, 0.15);
      }
      .theme-rainbow {
        --bg-primary: #0f172a; /* Slate 900 base */
        --bg-secondary: rgba(30, 41, 59, 0.7); /* Slate 800 with opacity */
        --bg-tertiary: rgba(51, 65, 85, 0.5); /* Slate 700 with opacity */
        --bg-backdrop: rgba(15, 23, 42, 0.85);
        --text-primary: #f8fafc;
        --text-secondary: #e2e8f0;
        --text-muted: #94a3b8;
        --accent: #818cf8; /* Indigo 400 - Professional Soft Blue/Purple */
        --accent-hover: #a78bfa; /* Violet 400 */
        --border-color: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(129, 140, 248, 0.3); /* Soft Indigo Glow */
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        background-image: linear-gradient(180deg, var(--bg-tertiary) 0%, var(--bg-primary) 100%);
        background-repeat: no-repeat;
        min-height: 100vh;
      }

      /* Specific override for Rainbow Theme Body to create the mesh gradient */
      html.theme-rainbow body {
        background-image: 
            radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.15) 0%, transparent 50%), 
            radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.15) 0%, transparent 50%), 
            radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.15) 0%, transparent 50%), 
            radial-gradient(circle at 0% 100%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
            linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        background-attachment: fixed;
        background-size: cover;
      }
      
      /* Glassmorphism for Rainbow theme cards */
      html.theme-rainbow .bg-\[var\(--bg-secondary\)\] {
        background-color: var(--bg-secondary);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Soft gradient glow on hover for Rainbow theme items */
      html.theme-rainbow .shadow-lg:hover {
        box-shadow: 0 10px 25px -5px rgba(129, 140, 248, 0.25), 0 8px 10px -6px rgba(129, 140, 248, 0.1);
        border-color: rgba(129, 140, 248, 0.3);
      }

      @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      @keyframes story-progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-story-progress {
        animation: story-progress 10s linear forwards;
      }
      @keyframes like-heart-animation {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1.1); opacity: 0; }
      }
      .animate-like-heart {
        animation: like-heart-animation 0.8s ease-in-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      @keyframes slide-in-from-right {
        from { transform: translateX(100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-to-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0.5; }
      }
      @keyframes slide-in-from-left {
        from { transform: translateX(-100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-to-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0.5; }
      }
      .animate-slide-in-from-right { animation: slide-in-from-right 0.3s ease-out forwards; }
      .animate-slide-out-to-left { animation: slide-out-to-left 0.3s ease-out forwards; }
      .animate-slide-in-from-left { animation: slide-in-from-left 0.3s ease-out forwards; }
      .animate-slide-out-to-right { animation: slide-out-to-right 0.3s ease-out forwards; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
